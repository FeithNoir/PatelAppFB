<div class="cart-container">
  <h2>Tu Carrito</h2>
  @if (cartItems().length === 0) {
    <p>Tu carrito está vacío.</p>
  } @else {
    <div class="cart-items">
      @for (item of cartItems(); track item.cake.id) {
        <div class="cart-item">
          <div class="item-info">
            <img [src]="item.cake.imageUrl" [alt]="item.cake.name" />
            <div>
              <h3>{{ item.cake.name }}</h3>
              <p>{{ item.cake.price | currency:'USD' }}</p>
            </div>
          </div>
          <div class="item-controls">
            <input 
              type="number" 
              [value]="item.quantity" 
              (change)="updateQuantity(item.cake.id, $event)" 
              min="1"
            />
            <button (click)="removeFromCart(item.cake.id)">Eliminar</button>
          </div>
        </div>
      }
    </div>
    <div class="cart-summary">
      <h3>Total: {{ totalPrice() | currency:'USD' }}</h3>
      <button (click)="clearCart()">Vaciar Carrito</button>
      <button class="checkout-btn">Proceder al Pago</button>
    </div>
  }
</div>
